version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Which Bundler?
          command: which bundle
      - run:
          name: Bundler Version?
          command: bundle -v
      - run:
          name: pwd
          command: pwd
      # - restore_cache:
      #     keys:
      #       - v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Configure Bundler
          command: |
            gem install bundler
      - run:
          name: Which Bundler?
          command: which bundle
      - run:
          name: Bundle Install
          command: bundle install
      - run:
          name: Which Bundler?
          command: which bundle
      - run:
          name: Bundler Version?
          command: bundle -v
      - run:
          name: Appraisal Install
          command: |
            bundle -v
            bundle exec appraisal install
      - save_cache:
          paths:
            - ~/.bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
