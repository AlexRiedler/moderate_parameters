defaults: &defaults
  docker:
    - image: circleci/ruby:2.6.3
      environment:
        BUNDLE_JOBS: 3
        BUNDLE_RETRY: 3
        BUNDLE_PATH: vendor/bundle
        RAILS_ENV: test

