name: Run Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: RubyGems Version
      run: gem -v
    - name: Install Bundler
      run: bundle install
    - name: Run Tests
      run: bundle exec rspec
